<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">账号名</label>
                <div class="layui-input-block">
                    <input type="text" name="nickName" lay-verify="required" lay-reqtext="账号名不能为空" placeholder="请输入账号名"  value="admin" class="layui-input">
                    <tip>填写自己账号的名称。</tip>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">手机</label>
                <div class="layui-input-block">
                    <input type="number" name="phone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机"  value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="../../js/jquery.js"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.post("/admin/?p=index&updateBackUserInfo=1",{
                nickName:data.field.nickName,
                phone:data.field.phone
            }, function(result){
                if(result==1){
                    layer.alert("修改成功");
                }
            });
            return false;
        });

        $.get("/admin/?p=index&getBackUserInfo=1", function(result){
            result=JSON.parse(result);
            $("input[name=nickName]").val(result.nickName);
            $("input[name=phone]").val(result.phone);
        });
    });
</script>
</body>
</html>
