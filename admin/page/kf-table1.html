<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>客房列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style type="text/css">
.layui-btn-on {background-color: #1E9FFF;}
.layui-btn-off {background-color: #FFB800;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layuimini-search">
            <legend>客房信息搜索</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                      


           <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">酒店名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="hotelName" autocomplete="off" class="layui-input">
                            </div></div>

                   <div class="layui-inline">
                    <label class="layui-form-label">渠道名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="channelName" autocomplete="off" class="layui-input">
                            </div></div>

                <div class="layui-inline">
                    <label class="layui-form-label">星级</label>
                    <div class="layui-input-block">
                    <select name="starLv" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">精品</option>
                        <option value="1">一星</option>
                        <option value="2">二星</option>
                        <option value="3">三星</option>
                        <option value="4">四星</option>
                        <option value="5">五星</option>
                    </select>
                    </div>
                </div>




                </div>
            </div>






            <div class="layui-form-item">   <div class="layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <select name="state" lay-filter="aihao">
                        <option value=""></option>
                        <option value="1">开放预订</option>
                        <option value="0">关闭预订</option>
                      
                    </select>
                </div>
                </div>
                <label class="layui-form-label">所在城市</label>
                <div class="layui-input-inline">
                    <select name="province" lay-filter="province">
                        <option value="">请选择省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="city" lay-filter="city">
                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="county">
                        <option value="">请选择县/区</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                </div>
            </div>
                       
                  
                </form>
            </div>
        </fieldset>

        <div class="layui-btn-group">
            <button class="layui-btn data-add-btn ">添加客房</button>
            <button class="layui-btn layui-btn-danger data-delete-btn">删除</button>
        </div>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-roomNum" lay-event="roomNum">更改7天房量</a>
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>
</div>
<div class="row col-sm-12" style="display:none;" id="change7DaysNum">
    <form class="layui-form-item" id="commentForm" novalidate="novalidate">
        <div class="layui-inline">
          <label class="col-sm-3 layui-form-label">今天 <span class="day0"></span></label>
          <div class="col-sm-8 layui-input-inline">
              <input id="cname" name="d1" type="number" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="col-sm-3 layui-form-label">明天 <span class="day1"></span></label>
          <div class="col-sm-8 layui-input-inline">
              <input id="cname" name="d2" type="number" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="col-sm-3 layui-form-label">后天 <span class="day2"></span></label>
          <div class="col-sm-8 layui-input-inline">
              <input id="cname" name="d3" type="number" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="col-sm-3 layui-form-label">3天后 <span class="day3"></span></label>
          <div class="col-sm-8 layui-input-inline">
              <input id="cname" name="d4" type="number" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="col-sm-3 layui-form-label">4天后 <span class="day4"></span></label>
          <div class="col-sm-8 layui-input-inline">
              <input id="cname" name="d5" type="number" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="col-sm-3 layui-form-label">5天后 <span class="day5"></span></label>
          <div class="col-sm-8 layui-input-inline">
              <input id="cname" name="d6" type="number" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="col-sm-3 layui-form-label">6天后 <span class="day6"></span></label>
          <div class="col-sm-8 layui-input-inline">
              <input id="cname" name="d7" type="number" class="layui-input">
          </div>
        </div>
    </form>
</div>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    var weekday=["周日","周一","周二","周三","周四","周五","周六"];
    function newTab(url,tit){
        if(top.layui.layuimini){
            top.layui.layuimini.addTab(url,"page/"+url,tit);
            top.layui.layuimini.changeTab(url);
        }else{
            window.open(url);
        }
    }
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        for (var i = 0; i < 7; i++) {
            var day = new Date();
            day.setDate(day.getDate() + i);
            var myday=day.getDay();
            $(".day"+i).html(weekday[myday]);
        }
        table.render({
            elem: '#currentTableId',
            url: '/admin/?p=index&searchRoom=1',
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'nickName', width: 90, title: '所属渠道'},
                {field: 'name', width: 160, title: '所属酒店'},
                {field: 'starLv', width: 60, title: '星级'},
                {field: 'type', width: 90,  title: '房间名称' },
                {field: 'price', width: 80,  title: '原价' },
                {field: 'channelPrice', width: 80,  title: '渠道价' },
                {field: 'state', width: 60, title: '上架'},
                {field: 'num', width: 110, title: '7天房量'},
                {field: 'storage', width: 110, title: '7天库存'},
                {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            // layer.alert(result, {
            //     title: '最终的搜索信息'
            // });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        // 监听添加操作
        $(".data-add-btn").on("click", function () {
            window.location.href="kf-form.html"

        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function () {
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            layer.alert(JSON.stringify(data));
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                // layer.alert('编辑行：<br>' + JSON.stringify(data));
                newTab("kf-form-edit.html#/id="+data.id,data.type);
                // window.location.href="kf-form-edit.html#/id="+data.id;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    $.get("/admin/?p=index&delRoom=1&id="+obj.data.id, function(result){
                        if(result==1){
                            obj.del();
                        }
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'roomNum') {
                layer.open({type: 1,
                    title: ['更改7天房量', 'font-size:18px; color:orange;'],
                    area: '500px',
                    content: $('#change7DaysNum'),
                    btn: ['确定', '取消'],
                    yes: function(index, layero){
                        var roomNum=$("input[name=d1]").val()+","+
                            $("input[name=d2]").val()+","+
                            $("input[name=d3]").val()+","+
                            $("input[name=d4]").val()+","+
                            $("input[name=d5]").val()+","+
                            $("input[name=d6]").val()+","+
                            $("input[name=d7]").val();
                        $.post("/admin/?p=index&changeRoomNum=1",{
                            roomNum:roomNum,
                            roomId:data.id
                        }, function(result){
                            if(result==1){
                                layer.alert("更改成功");
                                obj.update({num:roomNum});
                            }
                            layer.close(index);
                        });
                    },
                    btn2: function(index, layero){
                        layer.close(index)
                    }
                });
                var numArr=data.num.split(",");
                for (var i = 0; i < 7; i++) {
                    $("input[name=d"+(i+1)+"]").val(numArr[i]);
                }
                return;
                layer.prompt({ title: '更改7天房量', formType: 2 ,value: data.num,placeholder:"填入7天房量，例如：1,2,3,1,2,3,1"}, function(text, index) {
                    var numPatt=new RegExp(/^[，,\d]+$/);
                    if(!numPatt.test(text)){
                        layer.alert("格式错误");
                        return;
                    }
                    var roomNum=text.replace(/，/g,",");
                    var numArr=roomNum.split(",");
                    if(numArr.length!=7){
                        layer.alert("数量错误");
                        return;
                    }
                    $.post("/admin/?p=index&changeRoomNum=1",{
                        roomNum:roomNum,
                        roomId:data.id
                    }, function(result){
                        if(result==1){
                            layer.alert("更改成功");
                            obj.update({num:roomNum});
                        }
                        layer.close(index);
                    });
                });
            }
        });
        $.get("/admin/?p=index&getCurChannel=1", function(result){
            if(result!="admin"){
                $("input[name='channelName']").parent().parent().hide();
            }
        });
        $.get("/admin/?p=index&getProvinceList=1", function(result){
            $("select[name=province]").empty();
            $("select[name=province]").append('<option value="">请选择省</option>');
            $("select[name=province]").append(result);
            layui.use('form', function(){
                var form = layui.form;
                $("select[name=province]").find("option[value='']").prop("selected",true);
                form.render();
            });
        });

        form.on('select(province)', function(data){
            $.get("/admin/?p=index&getCityListByProvince="+data.value, function(result){
                $("select[name=county]").empty();
                $("select[name=city]").empty();
                $("select[name=city]").append('<option value="">请选择市</option>');
                $("select[name=city]").append(result);
                layui.use('form', function(){
                    var form = layui.form;
                    $("select[name=city]").find("option[value='']").prop("selected",true);
                    form.render();
                });
            });
        });

        form.on('select(city)', function(data){
            $.get("/admin/?p=index&getCountyListByCity="+data.value, function(result){
                $("select[name=county]").empty();
                $("select[name=county]").append('<option value="">请选择县/区</option>');
                $("select[name=county]").append(result);
                layui.use('form', function(){
                    $("select[name=county]").find("option[value='']").prop("selected",true);
                    var form = layui.form;
                    form.render();
                });
            });
        });

    });
</script>
<script>

</script>

</body>
</html>
