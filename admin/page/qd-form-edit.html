<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>渠道编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
<button type="button" class="layui-btn layui-btn-danger data-add-cancel "><i class="fa fa-remove icon"></i>取消编辑</button>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>编辑渠道</legend>
        </fieldset>

        <form class="layui-form" action="">

            <div class="layui-form-item">
                <label class="layui-form-label required">渠道名称</label>
                <div class="layui-input-block">
                    <input type="text" name="qdname" lay-verify="title" autocomplete="off" placeholder="渠道名称" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">联系人</label>
                <div class="layui-input-block">
                    <input type="text" name="contact" lay-verify="title" autocomplete="off" placeholder="联系人" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">联系电话</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="电话" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">后台账号</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="account" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">后台密码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="pass" lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>


            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>



        </form>
    </div>
</div>

<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    var router = layui.router(); var id = router.search.id;
    layui.use(['form', 'layedit','laydate'], function () {
        var $ = layui.jquery
            ,form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            $.post("/admin/?p=index&editChannel=1",{
                channelid:id,
                qdname:data.field.qdname,
                contact:data.field.contact,
                phone:data.field.phone,
                account:data.field.account,
                pass:data.field.pass
            }, function(result){
                if(result==1){
                    layer.alert("编辑成功", {
                        title: '成功'
                    },function (index) { 
                        location.href="qd-table.html";
                    });
                    
                }else if(result==0){
                    layer.alert("账号已存在");
                }
            });
            return false;
        });

        $(".data-add-cancel").on("click", function () {
            window.location.href="qd-table.html";
            
        });

        $.get("/admin/?p=index&getChannel=1&id="+id, function(data){
            data=JSON.parse(data);
            $("input[name='qdname']").val(data.nickName);
            $("input[name='contact']").val(data.contact);
            $("input[name='phone']").val(data.phone);
            $("input[name='account']").val(data.account);
        });
    });
</script>

</body>
</html>
