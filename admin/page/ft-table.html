<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单中心</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layuimini-search">
            <legend>订单搜索</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                      


            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">酒店名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="hotelName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                 
                 <div class="layui-inline">
                    <label class="layui-form-label">会员卡号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="cardID" autocomplete="off" class="layui-input">
                            </div>

                   
                        </div>

                 <div class="layui-inline">
                    <label class="layui-form-label">手机号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="phone" autocomplete="off" class="layui-input">
                            </div>

                          <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                        </div>
               
                </div>                        
                        
            </div>
 
                </form>
            </div>
        </fieldset>
        
<div class="layui-tab" lay-filter="tab-all">
  <ul class="layui-tab-title">
    <li class="layui-this">全部订单</li>
    <li>待确认</li>
    <li>待入住</li>
    <li>已取消</li>
    <li>已完成</li>
    <li>未入住</li>
  </ul>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show"> 
        <table class="layui-hide" id="orderAll" lay-filter="orderAll"></table>
        <script type="text/html" id="orderAllBar">
            <a class="layui-btn layui-btn-xs " lay-event="confirm">确认订单</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger " lay-event="cancel">确认失败</a>
            <a class="layui-btn layui-btn-xs " lay-event="noUse">未入住</a>
        </script>
    </div>
    <div class="layui-tab-item">
        <table class="layui-hide" id="orderNoConfirm" lay-filter="orderNoConfirm"></table>
        <script type="text/html" id="orderNoConfirmBar">
            <a class="layui-btn layui-btn-xs " lay-event="confirm">确认订单</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger " lay-event="cancel">确认失败</a>
        </script>
    </div>
    <div class="layui-tab-item">
        <table class="layui-hide" id="orderWait" lay-filter="orderWait"></table>
        <script type="text/html" id="orderWaitBar">
            <a class="layui-btn layui-btn-xs layui-btn-danger " lay-event="noUse">未入住</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger " lay-event="cancel">确认失败</a>
        </script>
    </div>
    <div class="layui-tab-item">
        <table class="layui-hide" id="orderCancel" lay-filter="orderCancel"></table>
    </div>
    <div class="layui-tab-item">
        <table class="layui-hide" id="orderEnd" lay-filter="orderEnd"></table>
    </div>
    <div class="layui-tab-item">
        <table class="layui-hide" id="orderNoUse" lay-filter="orderNoUse"></table>
    </div>
  </div>
</div>

</div>

</div>

<script type="text/html" id="orderState">
    {{#if (d.state == 0) { }}
     <span>待确认</span>
    {{# }else if(d.state == 1){ }}
    <span>待入住</span>
    {{# }else if(d.state == 2){ }}
    <span>已取消</span>
    {{# }else if(d.state == 3){ }}
    <span>已完成</span>
    {{# }else if(d.state == 4){ }}
    <span>未入住</span>
    {{# }else if(d.state == 5){ }}
    <span>后台取消</span>
    {{# } }}
</script>
<audio src='../newOrder.mp3' style='display:none' id='audio'></audio>

<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    layui.use(['element', 'form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            element = layui.element;

        table.render({
            elem: '#orderAll',
            url: '/admin/?p=index&searchOrder=1&type=all',
            cols: [[
                {field: 'id', width: 90, title: '订单编号'},
                {field: 'name', width: 180, title: '预订酒店'},
                {field: 'type', width: 100, title: '预订房型'},
                {field: 'startTime', width: 120, title: '预订时间'},
                {field: 'usedCard', width: 100, title: '会员卡号'},
                {field: 'realName', width: 100,  title: '姓名' },
                {field: 'idCard', width: 200,  title: '身份证号' },
                {field: 'state', width: 100,  title: '状态', templet: '#orderState'},
                {title: '操作', minWidth: 50, templet: '#orderAllBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        table.render({
            elem: '#orderNoConfirm',
            url: '/admin/?p=index&searchOrder=1&type=nc',
            cols: [[
                {field: 'id', width: 90, title: '订单编号'},
                {field: 'name', width: 180, title: '预订酒店'},
                {field: 'type', width: 100, title: '预订房型'},
                {field: 'startTime', width: 120, title: '预订时间'},
                {field: 'usedCard', width: 100, title: '会员卡号'},
                {field: 'realName', width: 100,  title: '姓名' },
                {field: 'idCard', width: 260,  title: '身份证号' },
                {title: '操作', minWidth: 50, templet: '#orderNoConfirmBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        table.render({
            elem: '#orderWait',
            url: '/admin/?p=index&searchOrder=1&type=w',
            cols: [[
                {field: 'id', width: 90, title: '订单编号'},
                {field: 'name', width: 180, title: '预订酒店'},
                {field: 'type', width: 100, title: '预订房型'},
                {field: 'startTime', width: 120, title: '预订时间'},
                {field: 'usedCard', width: 100, title: '会员卡号'},
                {field: 'realName', width: 100,  title: '姓名' },
                {field: 'idCard', width: 260,  title: '身份证号' },
                {title: '操作', minWidth: 50, templet: '#orderWaitBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        table.render({
            elem: '#orderNoUse',
            url: '/admin/?p=index&searchOrder=1&type=nu',
            cols: [[
                {field: 'id', width: 90, title: '订单编号'},
                {field: 'name', width: 180, title: '预订酒店'},
                {field: 'type', width: 100, title: '预订房型'},
                {field: 'startTime', width: 120, title: '预订时间'},
                {field: 'usedCard', width: 100, title: '会员卡号'},
                {field: 'realName', width: 100,  title: '姓名' },
                {field: 'idCard', width: 260,  title: '身份证号' }
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        table.render({
            elem: '#orderEnd',
            url: '/admin/?p=index&searchOrder=1&type=e',
            cols: [[
                {field: 'id', width: 90, title: '订单编号'},
                {field: 'name', width: 180, title: '预订酒店'},
                {field: 'type', width: 100, title: '预订房型'},
                {field: 'startTime', width: 120, title: '预订时间'},
                {field: 'usedCard', width: 100, title: '会员卡号'},
                {field: 'realName', width: 100,  title: '姓名' },
                {field: 'idCard', width: 260,  title: '身份证号' }
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        table.render({
            elem: '#orderCancel',
            url: '/admin/?p=index&searchOrder=1&type=c',
            cols: [[
                {field: 'id', width: 90, title: '订单编号'},
                {field: 'name', width: 180, title: '预订酒店'},
                {field: 'type', width: 100, title: '预订房型'},
                {field: 'startTime', width: 120, title: '预订时间'},
                {field: 'usedCard', width: 100, title: '会员卡号'},
                {field: 'realName', width: 100,  title: '姓名' },
                {field: 'idCard', width: 260,  title: '身份证号' }
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        setInterval(function(){
            table.reload('orderNoConfirm', {
                done: function(res, curr, count){
                    if(count>0){
                        document.getElementById('audio').play();
                    }
                },
                page: {
                    curr: 1
                }
            }, 'data');
        },30000);

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            // layer.alert(result, {
            //     title: '最终的搜索信息'
            // });

            //执行搜索重载
            table.reload('orderAll', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');
            table.reload('orderNoConfirm', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');
            table.reload('orderWait', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');
            table.reload('orderNoUse', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');
            table.reload('orderEnd', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');
            table.reload('orderCancel', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        function orderTool(obj){
            var data = obj.data;
            if (obj.event === 'confirm') {//确认订单
                layer.confirm('确认更新订单状态为已确认吗？', function (index) {
                    $.get("/admin/?p=index&updateOrder=1&type=1&id="+obj.data.id, function(result){
                        if(result==1){
                            obj.update({state:1});
                        }
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'noUse') {//未入住
                layer.confirm('确认更新订单状态为未入住吗？该用户将被封禁30天', function (index) {
                    $.get("/admin/?p=index&updateOrder=1&type=4&id="+obj.data.id, function(result){
                        if(result==1){
                            obj.update({state:4});
                        }
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'cancel') {//未入住
                layer.confirm('确认更新订单状态为已取消吗？', function (index) {
                    $.get("/admin/?p=index&updateOrder=1&type=5&id="+obj.data.id, function(result){
                        if(result==1){
                            obj.update({state:5});
                        }
                    });
                    layer.close(index);
                });
            }
        }

        table.on('tool(orderAll)', orderTool);
        table.on('tool(orderNoConfirm)', orderTool);
        table.on('tool(orderWait)', orderTool);
        table.on('tool(orderNoUse)', orderTool);
        table.on('tool(orderEnd)', orderTool);
    });
</script>


</body>
</html>
