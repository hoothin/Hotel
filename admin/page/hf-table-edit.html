<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>回访列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>回访任务列表</legend>
            </fieldset>
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">回访备注</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">会员详情</a>
            </script>
        </div>
    </div>
    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script>
    var router = layui.router(); var id = router.search.id;
    layui.use(['form', 'table'], function() {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/admin/?p=index&getTasks=1&taskId='+id,
            cols: [
                [
                    { field: 'nickName', width: 100, title: '姓名' },
                    { field: 'sex', width: 60, title: '性别' },
                    { field: 'phone', width: 120, title: '手机号' },
                    { field: 'description', width: 400, title: '回访备注' },
                    { title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center" }
                ]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function(data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function() {
            var checkStatus = table.checkStatus('currentTableId'),
                data = checkStatus.data;
            layer.alert(JSON.stringify(data));
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function(obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function(obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                //prompt层
                layer.prompt({ title: '回访备注', formType: 2 ,placeholder:"回访备注"}, function(text, index) {
                    $.post("/admin/?p=index&addTaskDesc=1",{
                        text:text,
                        taskId:data.id
                    }, function(result){
                        if(result==1){
                            layer.alert("备注成功");
                            obj.update({description:text});
                        }
                        layer.close(index);
                    });
                });
            } else if (obj.event === 'delete') {
                layer.open({
                    type: 2,
                    title: '',
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['893px', '500px'],
                    content: 'hy-form.html#/id='+data.userid
                });
            }
        });

    });
    </script>
    <script>
    </script>
</body>

</html>
