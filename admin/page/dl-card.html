<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>发卡登记</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">


        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>发卡登记</legend>
        </fieldset>

        <form class="layui-form" action="">


                <div class="layui-form-item">
                   <div class="layui-inline">
                    <label class="layui-form-label">代理商</label>
                    <div class="layui-input-inline" style="width: 400px;">
                        <select name="agentId" lay-verify="required" lay-search="">
                            <option value="">直接选择或搜索</option>
                        </select>
                    </div>
                </div>
            </div>

           <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开始号段</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input type="text" name="startCard" placeholder="例：000001" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">-   结束号段</div> 
                    <div class="layui-input-inline" style="width: 200px;">
                        <input type="text" name="endCard" placeholder="例：000099" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">代理价格</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input type="number" name="price" placeholder="￥" autocomplete="off" class="layui-input">
                    </div>
                    
                </div>
            </div>

            
 <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>



        </form>
    </div>
</div>

<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit','laydate'], function () {
        var $ = layui.jquery
            ,form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            $.post("/admin/?p=index&addAgentCard=1",{
                agentId:data.field.agentId,
                startCard:data.field.startCard,
                endCard:data.field.endCard,
                price:data.field.price
            }, function(result){
                if(result==0){
                    layer.alert("添加号段与已分配号段重复");
                }else if(result==1){
                    layer.alert("添加成功", {
                        title: '成功'
                    },function (index) { 
                        location.href="dl-table.html";
                    });
                }
            });
            return false;
        });

        $(".data-add-cancel").on("click", function () {
            window.location.href="dl-table.html";
            
        });

        $.get("/admin/?p=index&getAgent=1",{
        }, function(result){
            result=JSON.parse(result);
            for(i in result){
                var agent=result[i];
                $('select[name="agentId"]').append('<option value="'+agent["id"]+'">'+agent["nickName"]+'</option>');
            }
            layui.use('form', function(){
                var form = layui.form;
                $("select[name=agentId]").find("option[value='']").prop("selected",true);
                form.render();
            });
        });


    });
</script>

</body>
</html>
