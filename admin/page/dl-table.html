<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>代理管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layuimini-search">
            <legend>代理信息搜索</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">代理商名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="agentName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        
                        <div class="layui-inline">
                            <label class="layui-form-label">销售卡号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="card" autocomplete="off" class="layui-input">
                            </div>
                        </div>


            <div class="layui-form-item">
                <label class="layui-form-label">所在城市</label>
                <div class="layui-input-inline">
                    <select name="province" lay-filter="province">
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="city" lay-filter="city">
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="county" lay-filter="county">
                    </select>
                </div>

                <div class="layui-inline">
                            <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                        </div>
               
            </div>


                        
                    </div>
                </form>
            </div>
        </fieldset>

        <div class="layui-btn-group">
            <button class="layui-btn data-add-btn ">添加代理</button>
            <!-- <button class="layui-btn layui-btn-danger data-delete-btn">删除</button> -->
        </div>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <!-- <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a> -->
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>
</div>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/admin/?p=index&searchAgent=1',
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'nickName', width: 90, title: '代理名称'},
                {field: 'city', width: 80, title: '城市'},
                {field: 'cardPrice', width: 90, title: '代理价', sort: true},
                {field: 'contact', width: 90, title: '联系人', sort: true},
                {field: 'phone', width: 120, title: '联系电话', sort: true},
                {field: 'activeCard', width: 100, title: '激活卡数', sort: true},
                {field: 'cardRange', title: '在售卡段', minWidth: 500, templet: function (d) {return d.cardStart+"~"+d.cardEnd;}},
                {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            // layer.alert(result, {
            //     title: '最终的搜索信息'
            // });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        // 监听添加操作
        $(".data-add-btn").on("click", function () {
            window.location.href="dl-form.html"

        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function () {
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            layer.alert(JSON.stringify(data));
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除当前行么', function (index) {
                    $.get("/admin/?p=index&delAgent=1&id="+obj.data.id, function(result){
                        if(result==1){
                            obj.del();
                        }
                    });
                    layer.close(index);
                });
            }
        });


        $.get("/admin/?p=index&getProvinceList=1", function(result){
            $("select[name=province]").empty();
            $("select[name=province]").append('<option value="">请选择省</option>');
            $("select[name=province]").append(result);
            layui.use('form', function(){
                var form = layui.form;
                $("select[name=province]").find("option[value='']").prop("selected",true);
                form.render();
            });
        });

        form.on('select(province)', function(data){
            $.get("/admin/?p=index&getCityListByProvince="+data.value, function(result){
                $("select[name=county]").empty();
                $("select[name=city]").empty();
                $("select[name=city]").append('<option value="">请选择市</option>');
                $("select[name=city]").append(result);
                layui.use('form', function(){
                    var form = layui.form;
                    $("select[name=city]").find("option[value='']").prop("selected",true);
                    form.render();
                });
            });
        });

        form.on('select(city)', function(data){
            $.get("/admin/?p=index&getCountyListByCity="+data.value, function(result){
                $("select[name=county]").empty();
                $("select[name=county]").append('<option value="">请选择县/区</option>');
                $("select[name=county]").append(result);
                layui.use('form', function(){
                    $("select[name=county]").find("option[value='']").prop("selected",true);
                    var form = layui.form;
                    form.render();
                });
            });
        });

    });
</script>
<script>

</script>

</body>
</html>
