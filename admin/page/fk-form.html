<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>付款记账</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <style type="text/css">

    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
<button type="button" class="layui-btn layui-btn-danger data-add-cancel "><i class="fa fa-remove icon"></i>取消添加</button>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>付款记账</legend>
        </fieldset>

        <form class="layui-form" action="">

            <div class="layui-form-item">
                <label class="layui-form-label required">渠道ID</label>
                <div class="layui-input-block">
                    <input type="text" name="channelId" readonly="readonly" autocomplete="off" placeholder="渠道ID" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">               
                <label class="layui-form-label">付款类型</label>
                <div class="layui-input-block">
                    <select name="billType">
                        <option value=""></option>
                        <option value="0">付款</option>
                        <option value="1">预存</option>
                    </select>
                </div>           
            </div>

             <div class="layui-form-item">
                <label class="layui-form-label required">付款金额</label>
                <div class="layui-input-block">
                    <input type="text" name="billNum" lay-verify="number" autocomplete="off" placeholder="例如：10000" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">付款凭证号</label>
                <div class="layui-input-block">
                    <input type="text" name="billDesc" autocomplete="off" placeholder="打款流水号" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item"></div>


            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>



        </form>
    </div>
</div>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    var router = layui.router(); var id = router.search.id;
    $("input[name=channelId]").val(id);
    layui.use(['form', 'layedit','laydate'], function () {
        var $ = layui.jquery
            ,form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //监听提交
        form.on('submit(demo1)', function (data) {
            // layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // })
            $.post("/admin/?p=index&addBill=1",{
                channelId:id,
                billType:data.field.billType,
                billNum:data.field.billNum,
                billDesc:data.field.billDesc
            }, function(result){
                if(result==1){
                    layer.alert("添加成功", {
                        title: '成功'
                    },function (index) { 
                        location.href="zd-table.html";
                    });
                }else{
                    layer.alert(result);
                }
            });
            return false;
        });

       
        
 //监听取消添加

        $(".data-add-cancel").on("click", function () {
            window.location.href="zd-table.html";
            
        });


    });
</script>

</body>
</html>
