<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>代理添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
<button type="button" class="layui-btn layui-btn-danger data-add-cancel "><i class="fa fa-remove icon"></i>取消添加</button>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加代理</legend>
        </fieldset>

        <form class="layui-form" action="">

            <div class="layui-form-item">
                <label class="layui-form-label required">代理名称</label>
                <div class="layui-input-block">
                    <input type="text" name="agentName"  autocomplete="off" placeholder="请输入代理名称" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">联系人</label>
                <div class="layui-input-block">
                    <input type="text" name="contact"  autocomplete="off" placeholder="请输入联系人" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">联系电话</label>
                <div class="layui-input-block">
                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入联系电话" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">后台账号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="account" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">后台密码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="pass" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">区域选择</label>
                <div class="layui-input-inline">
                    <select name="province" lay-filter="province">
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="city" lay-filter="city">
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="county" lay-filter="county">
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>


            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>



        </form>
    </div>
</div>

<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit','laydate'], function () {
        var $ = layui.jquery
            ,form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            $.post("/admin/?p=index&addAgent=1",{
                //$agentName,$contact,$phone,$account,$pass,$province,$city,$county
                agentName:data.field.agentName,
                contact:data.field.contact,
                phone:data.field.phone,
                account:data.field.account,
                pass:data.field.pass,
                province:data.field.province,
                city:data.field.city,
                county:data.field.county
            }, function(result){
                if(result==1){
                    layer.alert("添加成功", {
                        title: '成功'
                    },function (index) { 
                        location.href="dl-table.html";
                    });
                    
                }
            });
            return false;
        });

        $(".data-add-cancel").on("click", function () {
            window.location.href="dl-table.html";
            
        });

        $.get("/admin/?p=index&getProvinceList=1", function(result){
            $("select[name=province]").empty();
            $("select[name=province]").append('<option value="">请选择省</option>');
            $("select[name=province]").append(result);
            layui.use('form', function(){
                var form = layui.form;
                $("select[name=province]").find("option[value='']").prop("selected",true);
                form.render();
            });
        });

        form.on('select(province)', function(data){
            $.get("/admin/?p=index&getCityListByProvince="+data.value, function(result){
                $("select[name=county]").empty();
                $("select[name=city]").empty();
                $("select[name=city]").append('<option value="">请选择市</option>');
                $("select[name=city]").append(result);
                layui.use('form', function(){
                    var form = layui.form;
                    $("select[name=city]").find("option[value='']").prop("selected",true);
                    form.render();
                });
            });
        });

        form.on('select(city)', function(data){
            $.get("/admin/?p=index&getCountyListByCity="+data.value, function(result){
                $("select[name=county]").empty();
                $("select[name=county]").append('<option value="">请选择县/区</option>');
                $("select[name=county]").append(result);
                layui.use('form', function(){
                    $("select[name=county]").find("option[value='']").prop("selected",true);
                    var form = layui.form;
                    form.render();
                });
            });
        });


    });
</script>

</body>
</html>
