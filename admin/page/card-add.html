<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加卡密</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
<button type="button" class="layui-btn layui-btn-danger data-add-cancel "><i class="fa fa-remove icon"></i>取消添加</button>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加卡密</legend>
        </fieldset>

        <form class="layui-form" action="">

          <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">卡密列表</label>
                <div class="layui-input-block">
                    <textarea placeholder="卡号#卡密 一行一个（例：000001#pass）" class="layui-textarea"></textarea>
                </div>
            </div>
            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn submitPass" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>



        </form>
    </div>
</div>

<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    var router = layui.router(); var id = router.search.id;
    layui.use(['form', 'layedit','laydate'], function () {
        var $ = layui.jquery
            ,form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

       
        
        //监听提交
        form.on('submit(demo1)', function (data) {
            if($(".submitPass").hasClass("layui-disabled"))return false;
            $(".submitPass").addClass("layui-disabled");
            $.post("/admin/?p=index&addCard=1&cardType="+id,{
                cardContent:$("textarea").val(),               
            }, function(result){
                if(result==1){
                    layer.alert("添加成功", {
                        title: '成功'
                    },function (index) { 
                        location.href="card.html";
                    });
                    
                }else if(result==0){
                    layer.alert("卡号或卡密已存在");
                }else{
                    alert(result);
                }
                $(".submitPass").removeClass("layui-disabled");
            });
            return false;
        });

       
        
 //监听取消添加

        $(".data-add-cancel").on("click", function () {
            window.location.href="card.html";
            
        });


    });
</script>

</body>
</html>
