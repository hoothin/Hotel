<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>卡片编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
<button type="button" class="layui-btn layui-btn-danger data-add-cancel "><i class="fa fa-remove icon"></i>取消编辑</button>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>卡片编辑</legend>
        </fieldset>

        <form class="layui-form" action="">

            <div class="layui-form-item">
                <label class="layui-form-label required">卡片名称</label>
                <div class="layui-input-block">
                    <input type="text" name="cardname" lay-verify="title" autocomplete="off" placeholder="例如：城市黑金卡" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">使用次数</label>
                <div class="layui-input-block">
                    <input type="text" name="useTimes" lay-verify="required|number" autocomplete="off" placeholder="例如：10" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">使用期限</label>
                <div class="layui-input-block">
                    <input type="text" name="validDays" lay-verify="required|number" autocomplete="off" placeholder="默认单位为“天” 例如：365" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">预定冷却</label>
                <div class="layui-input-block">
                    <input type="text" name="orderCD" lay-verify="required|number" autocomplete="off" placeholder="离店当天几点可以再次预定，例如：13" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
               
                    <label class="layui-form-label">卡片号码头</label>
                   <div class="layui-input-block">
                        <input type="tel" name="cardhead" lay-verify="required|number" placeholder="卡片编号开头数字例如：01"autocomplete="off" class="layui-input">
                    </div>
            </div>


            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>



        </form>
    </div>
</div>

<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    var router = layui.router(); var id = router.search.id;
    layui.use(['form', 'layedit','laydate'], function () {
        var $ = layui.jquery
            ,form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            $.post("/admin/?p=index&editCardType=1",{
                cardType:id,
                cardName:data.field.cardname,
                useTimes:data.field.useTimes,
                validDays:data.field.validDays,
                orderCD:data.field.orderCD,
                cardHead:data.field.cardhead
            }, function(result){
                if(result==1){
                    layer.alert("编辑成功", {
                        title: '成功'
                    },function (index) { 
                        location.href="card.html";
                    });
                    
                }else if(result==0){
                    layer.alert("号段已存在");
                }
            });
            return false;
        });

        $(".data-add-cancel").on("click", function () {
            window.location.href="card.html";
            
        });

        $.get("/admin/?p=index&getCardType=1&type="+id, function(data){
            data=JSON.parse(data);
            $("input[name='cardname']").val(data.cardName);
            $("input[name='useTimes']").val(data.useTimes);
            $("input[name='validDays']").val(data.validDays);
            $("input[name='orderCD']").val(data.orderCD);
            $("input[name='cardhead']").val(data.cardHead);
        });
    });
</script>

</body>
</html>
