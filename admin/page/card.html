<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>卡片管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>卡片管理</legend>
        </fieldset>

        <div class="layui-btn-group">
            <button class="layui-btn data-add-btn ">添加卡片</button>
            
        </div>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="delete">删除</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="cardadd">添加卡密</a>
        </script>
    </div>
</div>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/admin/?p=index&searchCard=1',
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'type', width: 80, title: 'ID', sort: true},
                {field: 'cardName', width: 240, title: '卡片名称'},
                 {field: 'cardHead', width: 240, title: '卡片号码头'},
                {field: 'useTimes', width: 180, title: '使用次数'},
                {field: 'validDays', width: 180, title: '激活后使用天数'},
                {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        // 监听添加操作
        $(".data-add-btn").on("click", function () {
            window.location.href="card-form.html"

        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function () {
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            layer.alert(JSON.stringify(data));
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if(obj.event === 'edit') {
                window.location.href="card-edit.html#/id="+data.type;
            }else if (obj.event === 'cardadd') {
                window.location.href="card-add.html#/id="+data.type;
            }else if (obj.event === 'delete') {
                layer.confirm('真的要删除该卡吗？', function (index) {
                    $.get("/admin/?p=index&deleteCardType=1&id="+data.type, function(result){
                        if(result==1){
                            obj.del();
                        }
                    });
                    layer.close(index);
                });
            }
        });

    });
</script>


</body>
</html>
