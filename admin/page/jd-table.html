<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>酒店房态</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">

    <style type="text/css">
     

     .layui-btn-warm{height: 22px;
    line-height: 22px;
    padding: 0 5px;
    font-size: 12px;}

    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layuimini-search">
            <legend>酒店信息搜索</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                      


                       <div class="layui-form-item">

                            <div class="layui-inline">
                                <label class="layui-form-label">酒店名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="name" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">星级</label>
                                <div class="layui-input-block">
                                <select name="starLv" lay-filter="aihao">
                                    <option value=""></option>
                                    <option value="0">精品</option>
                                    <option value="1">一星</option>
                                    <option value="2">二星</option>
                                    <option value="3">三星</option>
                                    <option value="4">四星</option>
                                    <option value="5">五星</option>
                                </select>
                                </div>
                            </div>

                            
                        </div>
                    </div>






            <div class="layui-form-item">
                <label class="layui-form-label">所在城市</label>
                <div class="layui-input-inline">
                    <select name="province" lay-filter="province">
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="city" lay-filter="city">
                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="county">
                        <option value="">请选择县/区</option>
                    </select>
                </div>
 <div class="layui-inline">
                            <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                        </div>
            </div>
                       
                  
                </form>
            </div>
        </fieldset>

        <div class="layui-btn-group">
            <button class="layui-btn data-add-btn ">添加酒店</button>
            <button class="layui-btn layui-btn-danger data-delete-btn">删除</button>
        </div>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a  class="layui-btn layui-btn layui-btn-warm data-add-kf" lay-event="kfadd" >添加客房</a>
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>
</div>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/admin/?p=index&searchHotel=1',
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'name', width: 180, title: '酒店名称'},
                {field: 'city', width: 160, title: '城市'},
                {field: 'starLv', width: 80,  title: '星级' },
                {field: 'phone', width: 200, title: '联系电话'},
                {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        // 监听取消添加操作
        $(".data-add-btn").on("click", function () {
            window.location.href="jd-form.html"

        });

        // 监听添加房间操作
        $(".data-add-kf").on("click", function () {
            window.location.href="kf-form.html"
           // window.location.href='kf-form.html?id='+document.getElementById('id').value
        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function () {
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                window.location.href="jd-form-edit.html#/id="+data.id;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    $.get("/admin/?p=index&delHotel=1&hotelid="+obj.data.id, function(result){
                        if(result==1){
                            obj.del();
                        }
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'kfadd') {
                window.location.href="kf-form.html#/id="+data.id;
            }
        });
        $.get("/admin/?p=index&getProvinceList=1", function(result){
            $("select[name=province]").empty();
            $("select[name=province]").append('<option value="">请选择省</option>');
            $("select[name=province]").append(result);
            layui.use('form', function(){
                var form = layui.form;
                $("select[name=province]").find("option[value='']").prop("selected",true);
                form.render();
            });
        });

        form.on('select(province)', function(data){
            $.get("/admin/?p=index&getCityListByProvince="+data.value, function(result){
                $("select[name=county]").empty();
                $("select[name=city]").empty();
                $("select[name=city]").append('<option value="">请选择市</option>');
                $("select[name=city]").append(result);
                layui.use('form', function(){
                    var form = layui.form;
                    $("select[name=city]").find("option[value='']").prop("selected",true);
                    form.render();
                });
            });
        });

        form.on('select(city)', function(data){
            $.get("/admin/?p=index&getCountyListByCity="+data.value, function(result){
                $("select[name=county]").empty();
                $("select[name=county]").append('<option value="">请选择县/区</option>');
                $("select[name=county]").append(result);
                layui.use('form', function(){
                    $("select[name=county]").find("option[value='']").prop("selected",true);
                    var form = layui.form;
                    form.render();
                });
            });
        });

    });
</script>
<script>

</script>

</body>
</html>
